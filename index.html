<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/8867efb1ae.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo"><i class="fa-brands fa-jedi-order"></i>Dashboard</div>
            <div class="sidebar-items">
                <div class="sidebar-items-main">
                    <div class="sidebar-item"><i class="fa-solid fa-house"></i>Home</div>
                    <div class="sidebar-item"><i class="fa-regular fa-address-card"></i>Profile</div>
                    <div class="sidebar-item"><i class="fa-solid fa-message"></i>Messages</div>
                    <div class="sidebar-item"><i class="fa-solid fa-clock"></i>History</div>
                    <div class="sidebar-item"><i class="fa-solid fa-list-check"></i>Tasks</div>
                    <div class="sidebar-item"><i class="fa-solid fa-users"></i>Communities</div>
                </div>
                <div class="sidebar-items-bottom">
                    <div class="sidebar-item"><i class="fa-solid fa-gear"></i>Settings</div>
                    <div class="sidebar-item"><i class="fa-solid fa-circle-question"></i>Support</div>
                    <div class="sidebar-item"><i class="fa-solid fa-shield-halved"></i>Privacy</div>
                </div>
            </div>
        </div>
        <div class="header">
            <div class="header-top">
                <div class="header-top-search">
                    <button><i class="fa-solid fa-magnifying-glass"></i></button>
                    <input type="text">
                </div>
                <div class="header-top-right">
                    <i class="fa-regular fa-bell"></i>
                    <img id="cat-img" src="/imgs/cat.jpg" alt="profile-pic">
                    <div class="name">Jakob Münch</div>
                </div>
            </div>
            <div class="header-bottom">
                <div class="header-bottom-left">
                    <img id="cat-img" src="/imgs/cat.jpg" alt="profile-pic">
                    <div class="user-greeting">
                        <p>Hi there,</p>
                        <div class="user-name">Jakob Münch (@jaykob)</div>
                    </div>
                </div>
                <div class="header-bottom-right">
                    <button>New</button><button>Upload</button><button>Share</button>
                </div>
            </div>
        </div>
        <div class="main">Main</div>
    </div>
</body>
</html>
